{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Edit Project</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Project Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ project.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="required_skills" class="form-label">Required Skills</label>
                            <input type="text" class="form-control" id="required_skills" name="required_skills" value="{{ project.required_skills }}" required>
                            <small class="text-muted">Separate skills with commas</small>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="budget_min" class="form-label">Minimum Budget ($)</label>
                                <input type="number" class="form-control" id="budget_min" name="budget_min" value="{{ project.budget_min }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="budget_max" class="form-label">Maximum Budget ($)</label>
                                <input type="number" class="form-control" id="budget_max" name="budget_max" value="{{ project.budget_max }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="duration" class="form-label">Project Duration</label>
                            <select class="form-select" id="duration" name="duration" required>
                                <option value="1-3 months" {% if project.duration == '1-3 months' %}selected{% endif %}>1-3 months</option>
                                <option value="3-6 months" {% if project.duration == '3-6 months' %}selected{% endif %}>3-6 months</option>
                                <option value="6-12 months" {% if project.duration == '6-12 months' %}selected{% endif %}>6-12 months</option>
                                <option value="12+ months" {% if project.duration == '12+ months' %}selected{% endif %}>12+ months</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="experience_level" class="form-label">Required Experience Level</label>
                            <select class="form-select" id="experience_level" name="experience_level" required>
                                <option value="Entry Level" {% if project.experience_level == 'Entry Level' %}selected{% endif %}>Entry Level</option>
                                <option value="Intermediate" {% if project.experience_level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                                <option value="Expert" {% if project.experience_level == 'Expert' %}selected{% endif %}>Expert</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Project</button>
                            <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
