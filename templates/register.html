{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Create Your Account</h2>
            <p class="text-muted">Join our community of freelancers and clients</p>
        </div>
        <div class="card border-0">
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-person text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Create a password" required>
                        </div>
                        <div class="form-text mt-2">
                            <i class="bi bi-info-circle me-1"></i>
                            Password must be at least 8 characters long
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">I want to:</label>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="card h-100 border-0 bg-light">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="user_type" id="freelancer" value="freelancer" required>
                                            <label class="form-check-label w-100" for="freelancer">
                                                <div class="d-flex align-items-center mb-2">
                                                    <i class="bi bi-person-workspace h4 mb-0 me-2 text-primary"></i>
                                                    <h6 class="mb-0">Work as a Freelancer</h6>
                                                </div>
                                                <small class="text-muted">Find projects and offer your services</small>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card h-100 border-0 bg-light">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="user_type" id="client" value="client" required>
                                            <label class="form-check-label w-100" for="client">
                                                <div class="d-flex align-items-center mb-2">
                                                    <i class="bi bi-briefcase h4 mb-0 me-2 text-primary"></i>
                                                    <h6 class="mb-0">Hire Freelancers</h6>
                                                </div>
                                                <small class="text-muted">Post projects and hire talent</small>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label text-muted" for="terms">
                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Already have an account?</p>
                    <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
